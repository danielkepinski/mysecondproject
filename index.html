<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


  <title>Music Quiz</title>
</head>
<body>
  <div class="container">
    <div id="wrapper">
      <div id="question"></div>
      <button id="answer0" onclick="checkAnswer(0)"></button>
      <button id="answer1" onclick="checkAnswer(1)"></button>
      <button id="answer2" onclick="checkAnswer(2)"></button>
      <button id="answer3" onclick="checkAnswer(3)"></button>
    </div>
    <p>Score: <span id="score">0</span></p>
    <!-- Areset button to play again-->
<button id="resetBtn" style="display: none;" onclick="resetQuiz()">Restart Quiz</button>
  </div>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
